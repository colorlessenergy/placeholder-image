<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>placeholder image</title>
</head>
<body>
  <form id="form-placeholder-dimensions">
    <div>
      <label for="width">
        width
      </label>
      <input
        value="200" 
        type="number" 
        id="width" 
        name="width" />
    </div>
    <div>
      <label for="height">
        height
      </label>
      <input
        value="200" 
        type="number" 
        id="height" 
        name="height" />
    </div>
    <div>
      <label for="color-picker">
        color picker
      </label>
      <input type="color"id="color-picker" name="color-picker" value="#000000" />
    </div>
  </form>
  <canvas id="canvas"></canvas>

  <button id="download-canvas-button">download</button>
  <script src="create-placeholder-image.js"></script>
</body>
</html>
